<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link href="normalize.css" rel="stylesheet" type="text/css" />
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<main>
			<h1>Formularz zg≈Çoszeniowy</h1>
			<form
				method="post"
				action="https://dev.cotenfrontend.pl"
				class="form"
			>
				<p>
					<label for="firtsName">Your name: </label>
					<input
						required
						class="form__item"
						value="Iza"
						type="text"
						id="firstName"
						name="firstName"
					/>
				</p>
				<p>
					<label
						>Your last name:
						<input
							class="form__item"
							placeholder="Please enter your last name"
							type="text"
							id="lastName"
							name="lastName"
						/>
					</label>
				</p>
				<p>
					<label for="phoneNumber">Phone number: </label>
					<input
						class="form__item"
						type="tel"
						id="phoneNumber"
						name="phoneNumber"
						placeholder="Please enter your phone number"
					/>
				</p>
				<p>
					<label for="email">E-mail: </label>
					<input
						class="form__item"
						type="email"
						id="email"
						name="email"
						placeholder="Please enter your e-mail"
					/>
				</p>
				<p>
					<label
						>Password
						<input
							id="password"
							name="password"
							type="password"
							placeholder="Please enter your password"
					/></label>
				</p>
				<p>
					<label class="form__item"
						>Avatar <input id="avatar" name="avatar" type="file"
					/></label>
				</p>
				<p>
					<label class="form__item">Your story:</label>
					<textarea id="story" name="story">My story is... </textarea>
				</p>
				<p>
					<label
						>Range <input class="range--js" name="range"
						type="range" min="0" max="100""" step="10" />
					</label>
				</p>
				<fildset>
					<legend>Address</legend>
					<p>
						<label for="streetName">Street name: </label>
						<input
							class="form__item"
							type="text"
							id="streetName"
							name="streetName"
							placeholder="Please enter your street name"
						/>
					</p>
					<p>
						<label for="city">City: </label>
						<input
							placeholder="Please enter your city"
							class="form__item"
							type="text"
							id="city"
							name="city"
						/>
					</p>
					<p>
						<label for="postalCode">Postal code: </label>
						<input
							pattern="[0-9]{2}-[0-9]{3}"
							class="form__item"
							id="postalCode"
							name="postalCode"
						/>
					</p>
				</fildset>
				<p>
					<label for="fruit">Pick one fruit: </label>
					<select name="fruit" id="fruit">
						<option value="fruit-1">banana</option>
						<option value="fruit-2">apple</option>
						<option value="fruit-3">watermelon</option>
					</select>
				</p>

				<fildset>
					<legend>Favourite color:</legend>
					<p>
						<label>
							<input
								name="color"
								type="radio"
								value="blue"
							/>blue</label
						>
					</p>
					<p>
						<label>
							<input
								name="color"
								type="radio"
								value="red"
							/>red</label
						>
					</p>
					<p>
						<label>
							<input
								name="color"
								type="radio"
								value="yellow"
							/>yellow</label
						>
					</p>
					<p>
						<label>
							<input
								name="color"
								type="radio"
								value="green"
							/>green</label
						>
					</p>
				</fildset>

				<p>
					<label
						>I agree
						<input checked name="agreement" type="checkbox" />
					</label>
				</p>

				<p>
					<input name="send" type="submit" value="Send" />
				</p>
			</form>
		</main>
	</body>
</html>
